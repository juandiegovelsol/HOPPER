<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Plataformas</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #83a4d4, #b6fbff);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      canvas {
        border: none;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }

      .modal {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: none;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background: white;
        padding: 30px 50px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }

      .modal-content h2 {
        margin-top: 0;
        color: #2c3e50;
      }

      .modal-content button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .modal-content button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="victoryModal" class="modal">
      <div class="modal-content">
        <h2>Â¡Has ganado!</h2>
        <button onclick="restartGame()">OK</button>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const modal = document.getElementById("victoryModal");

      let player;
      let platforms;

      const keys = {
        right: false,
        left: false,
        space: false,
      };

      function initGame() {
        player = {
          x: 50,
          y: 550,
          width: 50,
          height: 50,
          color: "#3498db",
          dy: 0,
          gravity: 1,
          jumpHeight: -20,
          grounded: false,
        };

        platforms = [
          { x: 0, y: 500, width: 200, height: 20 },
          { x: 300, y: 400, width: 200, height: 20 },
          { x: 600, y: 300, width: 200, height: 20 },
          { x: 400, y: 200, width: 200, height: 20 },
          { x: 200, y: 100, width: 200, height: 20 },
        ];
      }

      function restartGame() {
        modal.style.display = "none";
        initGame();
        update();
      }

      document.addEventListener("keydown", (e) => {
        if (e.code === "ArrowRight") keys.right = true;
        if (e.code === "ArrowLeft") keys.left = true;
        if (e.code === "Space") keys.space = true;
      });

      document.addEventListener("keyup", (e) => {
        if (e.code === "ArrowRight") keys.right = false;
        if (e.code === "ArrowLeft") keys.left = false;
        if (e.code === "Space") keys.space = false;
      });

      function update() {
        const prevY = player.y;
        if (keys.right) player.x += 5;
        if (keys.left) player.x -= 5;
        if (keys.space && player.grounded) {
          player.dy = player.jumpHeight;
          player.grounded = false;
        }
        player.dy += player.gravity;
        player.y += player.dy;

        if (player.y + player.height > canvas.height) {
          player.y = canvas.height - player.height;
          player.grounded = true;
          player.dy = 0;
        }

        for (let platform of platforms) {
          const hitX =
            player.x < platform.x + platform.width &&
            player.x + player.width > platform.x;
          const hitY =
            player.y < platform.y + platform.height &&
            player.y + player.height > platform.y;

          if (hitX && hitY) {
            if (prevY + player.height <= platform.y) {
              player.y = platform.y - player.height;
              player.grounded = true;
              player.dy = 0;
            } else if (prevY >= platform.y + platform.height) {
              player.y = platform.y + platform.height;
              player.dy = 0;
            }
          }
        }

        if (player.y <= 0) {
          modal.style.display = "flex";
          return;
        }

        draw();
        requestAnimationFrame(update);
      }

      function draw() {
        ctx.fillStyle = "#ecf0f1";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);
        ctx.fillStyle = "#2c3e50";
        platforms.forEach((p) => ctx.fillRect(p.x, p.y, p.width, p.height));
      }

      initGame();
      update();
    </script>
  </body>
</html>
